This is the template for targeting statistics.

			<td><a href="{ad[link]}" class="ad">Ad {ad[ad_id]}</a></td>

			<td class="numeric"><abbr title="{ad[priority]}">{roundDecimals(ad[priority])}</abbr></td>
			<td class="numeric">{ad[actual_impressions]}</td>
			<td class="percentage">{ad[ratio]}</td>
		</tr>
	</tbody>
</table>
</div>
