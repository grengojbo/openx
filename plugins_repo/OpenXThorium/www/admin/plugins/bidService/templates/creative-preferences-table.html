    <li class="line">
      <div id="creative-types" class="creative-types">
        <h4>{t str='Creative Type Restrictions'}</h4>
        <ul class="column">
          {foreach from=$aCreativeTypes item=type}
              <li {if $type.checked}class="rejected"{/if}><input type="checkbox" name="types[{$type.id}]" value="{$type.id}" id="type_{$type.id}" {if $type.checked}checked{/if} /><label for="type_{$type.id}">{t str=$type.name}</label></li>
          {/foreach}
        </ul>
      </div>

      <div id="creative-attrs" class="creative-attrs">
      <h4>{t str='Creative Attribute Restrictions'}</h4>

      {foreach from=$aCreativeAttributes item=attrList}
        <ul class="column">
          {foreach from=$attrList item=attr}
              <li {if $attr.checked}class="rejected"{/if}><input type="checkbox" name="attributes[{$attr.id}]" value="{$attr.id}" id="attribute_{$attr.id}" {if $attr.checked}checked{/if}/><label for="attribute_{$attr.id}">{t str=$attr.name}</label></li>
          {/foreach}
        </ul>
      {/foreach}
      </div>
    </li>
