<table border='0' width='100%' cellpadding='0' cellspacing='0'>
*}

<div id="sso-link-form" {if $hide}style="display: none"{/if}>
  {*
    Error message to be shown when linking failed...
  *}
  {if $errorLinkFailed}
  <div class="errormessageicon">
    Your username or password are not correct. Please try again.
  </div>
  {/if}

  {*
    Form to be shown where there is a matching user.
  *}
  <form id="sso-link" action="sso-accounts.php" method='post' onsubmit='return max_formValidate(this);'>
    <input type="hidden" name="info" value="link" />
    <input type="hidden" name="ssoid" value="{$ssoid}" />
    <input type="hidden" name="verification" value="{$verification}" />
    
    {include file=edit-table/create.html from=$fields}

    <div class="controls">
      <input value="Connect my account" class="main-submit" type="submit" {tabindex}>
    </div>
  </form>

</div>

<script>
{literal}
  max_formSetRequirements('ssoexistinguser', 'Desired user name', true);
  max_formSetRequirements('ssoexistingpassword', 'Password', true);
{/literal}
</script>

{*
</table>
*}
